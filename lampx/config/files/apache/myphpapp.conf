<VirtualHost *:80>
        DocumentRoot /home/vagrant/public_html
	DirectoryIndex index.php
	<Directory /home/vagrant/public_html>
		Options Indexes FollowSymLinks
		AllowOverride All
		Order allow,deny
                allow from all
	</Directory>
	ErrorLog /home/vagrant/logs/error.log
        LogLevel warn
        CustomLog /home/vagrant/logs/access.log combined
</VirtualHost>
